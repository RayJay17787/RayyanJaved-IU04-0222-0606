<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mb-5 p-5 shadow">
            <div class="col-12 col-sm-8 col-md-5 col-lg-4 mx-auto mt-5 p-5 rounded shadow" id="signup-card">
                
                <ul class="nav nav-pills mb-3 d-flex justify-content-center gap-5 pb-3">
                    <li class="nav-item">
                        <button id="signin-btn" class="btn btn-dark btn-sm nav-link active rounded shadow" data-bs-toggle="tab" data-bs-target="#signin">
                            <span class="bi bi-person"></span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button id="signup-btn" class="btn btn-dark btn-sm nav-link rounded shadow" data-bs-toggle="tab" data-bs-target="#signup">
                            <span class="bi bi-person-add"></span>
                        </button>
                    </li>
                </ul>

                <div class="tab-content">
                    <div id="signin" class="tab-pane fade show active">
                        <form>
                            <h3 class="text-center mt-2 mb-4"><b>Sign In</b></h3>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password_signin" class="form-control" placeholder="Enter Your Password" required>
                            </div>
                            <div class="mb-5">
                                <button type="submit" class="btn btn-outline-dark w-100 border rounded shadow"><b>Sign In</b></button>
                            </div>
                            <p class="text-center mt-4 mb-4">Or Continue With</p>
                            <div class="d-flex justify-content-center gap-5">
                                <a href="https://www.google.com/" target="_blank" class="btn btn-outline-dark border rounded shadow">
                                    <span class="bi bi-google">
                                    </span>
                                </a>
                                <a href="https://www.microsoft.com/en-pk/" target="_blank" class="btn btn-outline-dark border rounded shadow">
                                    <span class="bi bi-microsoft">
                                    </span>
                                </a>
                                <a href="https://www.apple.com/" target="_blank" class="btn btn-outline-dark border rounded shadow">
                                    <span class="bi bi-apple">
                                    </span>
                                </a>
                            </div>
                        </form>
                    </div>
                    <div id="signup" class="tab-pane fade">
                        <form>
                            <h3 class="text-center mt-2 mb-4"><b>Sign Up</b></h3>
                            <div class="mb-4">
                                <label>Enter an email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter a valid email">
                            </div>
                            <div class="mb-4">
                                <label>Enter a password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter a password">
                            </div>
                            <div class="mb-4">
                                <label>D.O.B</label>
                                <input type="date" id="date" name="date" class="form-control" placeholder="date">
                            </div>
                            <label>Gender</label>
                            <div class="mb-4 d-flex justify-content-center gap-5">
                                <div class="form-check p-1">
                                    <input type="radio" id="male" name="radio" class="form-check-input" value="male">
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check p-1">
                                    <input type="radio" id="female" name="radio" class="form-check-input" value="female">
                                    <label class="form-check-label">Female</label>
                                </div>
                                <div class="form-check p-1">
                                    <input type="radio" id="other" name="radio" class="form-check-input" value="other">
                                    <label class="form-check-label">Others</label>
                                </div>
                            </div>
                            <label>Select Courses</label>
                            <div id="course-r1" class="d-flex justify-content-center gap-5 mt-3">
                                <div id="course1" class="form-check px-5">
                                    <input class="form-check-input" type="checkbox" id="course1-r1">
                                    <label>OOP</label>
                                </div>
                                <div id="course2" class="form-check px-5">
                                    <input class="form-check-input" type="checkbox" id="course2-r1">
                                    <label>WPL</label>
                                </div>
                            </div>
                            <div id="course-r2" class="d-flex justify-content-center gap-5 mt-3">
                                <div id="course3" class="form-check px-5">
                                    <input class="form-check-input" type="checkbox" id="course3-r2">
                                    <label>COAL</label>
                                </div>
                                <div id="course4" class="form-check px-5">
                                    <input class="form-check-input" type="checkbox" id="course4-r2">
                                    <label>DLD</label>
                                </div>
                            </div>
                            <div id="filepicker" class="mt-4 mb-3">
                                <label class="form-label">Upload your picture</label>
                                <input class="form-control form-control-sm" id="formFileSm" type="file">
                            </div>
                            <div class="d-flex justify-content-left gap-5 mt-4">
                                <div class="dropdown">
                                    <button class="btn btn-dark btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Country
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item">Pakistan</a>
                                        <a class="dropdown-item">India</a>
                                        <a class="dropdown-item">Japan</a>
                                        <a class="dropdown-item">China</a>
                                        <a class="dropdown-item">Russia</a>
                                    </div>
                                </div>
                                <div id="city-button" class="dropdown mx-5 px-5">
                                    <button class="btn btn-dark btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        City
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item">Karachi</a>
                                        <a class="dropdown-item">Lahore</a>
                                        <a class="dropdown-item">Islamabad</a>
                                        <a class="dropdown-item">Sukkur</a>
                                        <a class="dropdown-item">Multan</a>
                                    </div>
                                </div>
                            </div> 
                            <button type="submit" id="Signup-submit" class="btn btn-outline-dark mt-5 w-100 border rounded shadow"><b>Sign Up</b></button> 
                        </form>
                    </div>
                </div>       
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
