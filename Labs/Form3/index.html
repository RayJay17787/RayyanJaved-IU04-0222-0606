<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instagram - Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.cdnfonts.com/css/instagram-sans-2" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5 w-50 col-12 col-lg-9 col-sm-3 col-md-6">
        <div class="row">
            <div style="background-color: black; border: none;" class="card mx-auto col-md-6 w-100 rounded corner">
                <div class="mx-auto mt-3 mb-4">
                    <i id="icon" style="color: white;" class="bi bi-twitter-x h3"></i>
                </div>
                <div class="mx-auto">
                    <h2 style="color: white;"><b>Create Your Account</b></h2>
                </div>
                <div class="mb-3 mt-3">
                    <form action="./basic.php" method="POST">
                        <input id="name" name="fname" style="background-color: black;" class="w-50 h-150 mx-auto mt-3 mb-4 form-control" type="text" placeholder="Name">
                        <input id="username" name="user_name" style="background-color: black;" class="w-50 h-150 mx-auto mt-3 mb-4 form-control" type="text" placeholder="Username">
                        <label style="color: white;" class="mx-5 mt-5 form-label"><b>Date Of Birth</b></label>
                        <p style="color: rgb(49, 49, 49);" class="mx-5">This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</p>

                        <div class="mb-4 mt-4 mx-auto w-100 justify-content-center d-flex gap-5 col-md-6">
                            <div class="dropdown 1">
                                <select class="btn btn-outline-primary" name="day" id="">
                                    <option value="">Day</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </div>
                            <div class="dropdown 2">
                                <select class="mx-auto btn btn-outline-primary" name="month" id="">
                                    <option value="">Month</option>
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                            </div>
                                <div class="dropdown 3">
                                <select class="mx-auto btn btn-outline-primary" name="year" id="">
                                    <option value="">Year</option>
                                    <option value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                </select>
                            </div>
                        </div>

                        <button onclick="validate()" class="mx-auto mt-4 w-100 btn btn-outline-primary" type="submit">Next</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
