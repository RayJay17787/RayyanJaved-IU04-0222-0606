<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arithmetic Operations</title>
    <link rel="stylesheet" href="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5 mb-5">

        <div class="row">

            <div class="card col-12 col-sm-8 col-lg-4 col-md-6 mx-auto border rounded shadow">

                <div class="card-body">

                    <h4 class="text-center mb-4">Mathematical Operations</h4>
                    <form action="">

                        <div class="mb-4">
                            <label class="form-label">Input First Number</label>
                            <input type="number" class="form-control" id="num1">
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Input Second Number</label>
                            <input type="number" class="form-control" id="num2">
                        </div>

                        <div class="mb-4">
                            <button class="btn btn-outline-primary" onclick="add()">Add</button>
                            <button class="btn btn-outline-primary" onclick="sub()">Subtract</button>
                            <button class="btn btn-outline-primary" onclick="mul()">Multiply</button>
                            <button class="btn btn-outline-primary" onclick="div()">Divide</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>
    <script src="../Intro to JS/mathopscript.js"></script>
</body>

</html>
